<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tp03-register</title>
</head>
<body>
    <h1>Registra tu cuenta</h1>
    <form action="home.html" method="#">
        <div>
            <label for="name_lastname">Nombre y Apellido: </label>
            <input type="text" id="name_lastname" name="name_lastname" required>
        </div>
        <div>
            <label for="username">Nombre de Usuario: </label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="birth_date">Fecha de nacimiento: </label>
            <input type="date" name="birth_date" id="birth_date" required>
        </div>
        <div>
            <label for="home_address">Domicilio: </label>
            <input type="text" name="home_address" id="home_address">
        </div>
        <div>
            <p>Perfil del usuario:</p>
            <label for="comprador">Comprador</label>
            <input type="radio" name="profile" id="comprador" value="comprador" required>
            <label for="vendedor">Vendedor</label>
            <input type="radio" name="profile" id="vendedor" value="vendedor">
        </div>
        <div>
            <p>Categorias de interes: </p>
            <label for="electro">Electro</label>
            <input type="checkbox" name="category[]" id="electro" value="electro">
            <label for="moda">Moda</label>
            <input type="checkbox" name="category[]" id="moda" value="moda">
            <label for="hogar">Hogar</label>
            <input type="checkbox" name="category[]" id="hogar" value="hogar">
            <label for="jugueteria">Jugueteria</label>
            <input type="checkbox" name="category[]" id="jugueteria" value="jugueteria">
            <label for="vida_sana">Vida sana</label>
            <input type="checkbox" name="category[]" id="vida_sana" value="vida_sana">
        </div>
        <div>
            <label for="user_photo">Foto de usuario: </label>
            <input type="file" name="user_photo" id="user_photo" accept="image/*">
        </div>
        <div>
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="confirm_password">Confirmar contraseña: </label>
            <input type="password" name="confirm_password" id="confirm_password" required>
        </div>
        <div>
            <input type="submit" value="Enviar Formulario">
        </div>
        <div>
            <input type="reset" value="Borrar Formulario">
        </div>
    </form>
</body>
</html>
